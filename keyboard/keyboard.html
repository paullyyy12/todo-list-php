<!DOCTYPE html>

</head>
<body>

        <button class="keyboard">+<br>=</button>
        <button class="special-keyboard">BACKSPACE</button>
    </div>
    <div class="keyboard-container">
        <button class="special-keyboard">TAB</button>
        <button class="keyboard">Q</button>
        <button class="keyboard">W</button>

        <button class="keyboard">}<br>]</button>
        <button class="keyboard">l<br>\</button>  
    </div>
    <div class="keyboard-container">
        <button class="special-keyboard">CAPS LOCK</button>

        <button class="keyboard">F</button>
        <button class="keyboard">G</button>
        <button class="keyboard">H</button>
        <button class="keyboard">J</button>
        <button class="keyboard">K</button>
        <button class="keyboard">L</button>
        <button class="keyboard">:<br>;</button>
        <button class="keyboard">"<br>'</button>
        <button class="special-keyboard">ENTER</button>
    </div>
    <div class="keyboard-container">
        <button class="special-keyboard">SHIFT</button>
        <button class="keyboard">Z</button>
        <button class="keyboard">X</button>
        <button class="keyboard">C</button>
        <button class="keyboard">V</button>
        <button class="keyboard">B</button>
        <button class="keyboard">N</button>
        <button class="keyboard">M</button>
        <button class="keyboard"><<br>,</button>
        <button class="keyboard">><br>.</button>
        <button class="keyboard">?<br>/</button>
        <button class="special-keyboard">SHIFT</button>
    </div>
    <div class="keyboard-container">
        <button class="special-keyboard">CTRL</button>
        <button class="special-keyboard">FN</button>
        <button class="special-keyboard">WIN</button>
        <button class="special-keyboard">ALT</button>
        <button class="keyboard w-32">SPACE BAR</button>
        <button class="special-keyboard">ALT</button>
        <button class="special-keyboard">CTRL</button>
        <button class="special-keyboard"><</button>
